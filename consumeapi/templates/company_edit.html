{% extends "base.html" %}

{% block title%} Compant - add {% endblock title%}

{% block body%}
<div class="container py-4">
    <h1>Company details</h1>
    <form action="" method="POST">
      {% csrf_token %}

      {% with data=apidata %}

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" name="txtName" value="{{ data.name }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" id="txtLoc" name="txtLoc" value="{{ data.location }}">
      </div>
      <div class="mb-3">
        <label class="form-label">About</label>
        <textarea class="form-control" id="txtAbout" name="txtAbout" rows="3">{{ data.about }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-control" id="ddlType" name="ddlType">
            <option value="IT">Info Tech</option>
            <option value="NON IT">IT Infra</option>
            <option value="COMM">Telecom</option>
        </select>    
      </div>
            
      <div class="mb-3">
        <label class="form-label">Active ?</label>
        <div class="form-check form-switch">
            {% if data.active %}
                <input class="form-check-input" type="checkbox" role="switch" name="chkActive" checked>   <!-- HERE class is used instead of id bcz of array-->
            {% else %}
                <input class="form-check-input" type="checkbox" role="switch" name="chkActive" >
            {% endif %}
          </div>
      </div>
  
      
      <button type="submit" class="btn btn-primary"> Update </button>

      {% endwith %}
      
    </form>
  </div>
{% endblock body%}
