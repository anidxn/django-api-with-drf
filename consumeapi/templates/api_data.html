<html>
    <title>API Data</title>
    <body>
        {% if apidata %}
        <table>
            <thead>
                <tr><th>Name</th><th>Location</th><th>About</th><th>Type</th><th>Active</th><th>Added on</th></tr>
            </thead>
            <tbody>
            {% for data in apidata %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.location }}</td>
                <td>{{ data.about }}</td>
                <td>{{ data.type }}</td>
                <td>{{ data.active }}</td>
                <td>{{ data.added_date}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
        
    </body>
</html>
